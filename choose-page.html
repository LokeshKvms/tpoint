<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="lokesh">
        <meta name="description" content="A quick tech stop">
        <title>Choose Your Path</title>
        <script>
            if (!localStorage.getItem('token')) {
                window.location.href = "../login.html";
            }
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Montserrat", sans-serif;
            }

            body {
                background-color: #eef7f0;
                color: #333;
                font-size: 1rem;
                line-height: 1.6;
                min-height: 100vh;
                margin: 0;
                padding: 0;
            }


            .container {
                max-width: 900px;
                padding: 40px;
                text-align: center;
                background: #ffffff;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            .section-heading {
                color: #333;
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 10px;
                padding-bottom: 15px;
                border-bottom: 3px solid #45a049;
            }

            .back-button {
                display: inline-block;
                font-size: 1.1rem;
                padding: 12px 25px;
                background-color: #57cc5b;
                color: white;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 20px;
            }

            .back-button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }

            .row {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 30px;
                flex-wrap: wrap;
            }

            .col-6 {
                flex: 0 0 45%;
            }

            a {
                text-decoration: none;
            }

            .item {
                padding: 30px;
                background-color: #eef7f0;
                border-radius: 10px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
                color: #333;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
                text-align: center;
                margin-bottom: 1.5rem;
            }

            .item:hover {
                transform: translateY(-10px);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            }

            .item i {
                font-size: 60px;
                margin-bottom: 20px;
                color: #4caf50;
            }

            .course-name {
                font-weight: 600;
                font-size: 1.4rem;
                color: #333;
            }

            .course-description {
                font-size: 1rem;
                color: #555;
                margin-top: 10px;
            }

            @media (max-width: 768px) {
                .col-6 {
                    flex: 0 0 100%;
                }
            }
        </style>
    </head>

    <body>

        <div class="sticky-top p-0 mb-3 border-bottom border-3" style="position: sticky;background-color: #eef7f0;">
            <div class="container-fluid">
                <div class="position-relative p-0">
                    <nav class="navbar navbar-expand-lg navbar-light px-4">
                        <a href="course.html" class="navbar-brand p-0">
                            <img src="assets/logo.png" alt="Logo" id="logo">
                        </a>
                        <div class="d-flex align-items-center ms-auto">
                            <div class="d-flex align-items-center me-3">
                                <i class="fas fa-user-circle" style="font-size: 30px; cursor: pointer;"
                                    id="profile-icon"></i>
                                <span class="ms-2" id="user-email">user@example.com</span>
                            </div>

                            <button class="btn btn-dark"
                                onclick="(()=>{localStorage.clear();window.location.href='login.html'})()">Log
                                Out</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container">
            <div>
                <h1 class="section-heading" id="page-heading">Choose Your Path in <span id="course-name"></span></h1>
                <button class="back-button" onclick="window.location.href='course.html'">Back to Dashboard</button>
            </div>

            <div class="row">
                <div class="col-6 col-md-4 col-lg-3">
                    <a id="course-link" href="#">
                        <div class="item">
                            <i class="fas fa-book"></i>
                            <div class="course-name">Courses</div>
                            <div class="course-description">Explore detailed courses about your subject.</div>
                        </div>
                    </a>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <a id="quiz-link" href="#">
                        <div class="item">
                            <i class="fas fa-puzzle-piece"></i>
                            <div class="course-name">Quiz</div>
                            <div class="course-description">Test your knowledge with interactive quizzes.</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            document.getElementById('user-email').textContent = JSON.parse(localStorage.getItem('mail')) || 'user@example.com';

            $('#profile-icon').on('click', function () {
                const email = $('#user-email').text().trim();
                localStorage.setItem('user-email', email);
                window.location.href = 'profile.html';
            });


            function getCourseName() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('course');
            }

            function updatePage() {
                const courseName = getCourseName();
                const courseHeading = document.getElementById('course-name');
                const courseLink = document.getElementById('course-link');
                const quizLink = document.getElementById('quiz-link');

                if (courseName) {
                    courseHeading.textContent = courseName.charAt(0).toUpperCase() + courseName.slice(1);
                    courseLink.setAttribute("href", `course-pages/course-page.html?course=${courseName}`);
                    quizLink.setAttribute("href", `course-pages/quiz-page.html?course=${courseName}`);
                } else {
                    courseHeading.textContent = 'Your Technology';
                    courseLink.setAttribute("href", `course-pages/course-page.html`);
                    quizLink.setAttribute("href", `course-pages/quiz-page.html`);
                }
            }

            window.onload = updatePage;
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
