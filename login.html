<!DOCTYPE html>
<html lang="en">

    <head>
        <script>
            window.onload = function () {
                localStorage.clear();
            }
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>

    <body>

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
                <h2 class="text-center mb-4">Login</h2>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Submit</button>
                </form>
            </div>
        </div>

        <script>
            window.onload = function () {
                localStorage.clear();
                $('#email').val('');
            }

            $(document).ready(function () {
                $("#loginForm").submit(function (event) {
                    event.preventDefault();
                    var email = $("#email").val();
                    var password = $("#password").val();

                    $.ajax({
                        url: "https://sampledev.pythonanywhere.com/api/login_user",
                        type: "POST",
                        data: JSON.stringify({ email: email, password: password }),
                        contentType: "application/json",
                        success: function (response) {
                            localStorage.setItem('token', response.token);
                            localStorage.setItem('mail', JSON.stringify(email));
                            window.location.href = "course.html";
                        },
                        error: function (error) {
                            console.log(error);
                            alert("Invalid credentials. Please try again.");
                        }
                    });
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
